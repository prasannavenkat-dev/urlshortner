<!DOCTYPE html>
<html lang="en">

<head>

  <title>URL shortner</title>

<body>
  <header>


    <div class="display-1 text-center m-1 mt-3 header">
      URL SHORTENER
    </div>
  </header>
  <br>
  <div class="container">



    <form action="http://localhost:3000/shortUrl" method="POST">
      <div class="row m-2 ">
        <div class="col-12">

          <div class="input-group mb-3 input-group-lg">
            <input type="text" class="form-control" placeholder="Enter URL" name="longUrl" required>
            <div class="input-group-append">
              <button class="btn btn-lg btn-warning Shorten" type="submit">Shorten</button>
            </div>
          </div>



        </div>
      </div>
    </form>



    <div class="row justify-content-center" id='linkBox'>


    </div>




  </div>
